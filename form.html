<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Ticker Lookup</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Lora', serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
    }

    .title {
      font-size: 4rem;
      font-weight: 700;
      padding-left: 50px;
    }

    .form-container {
      background-color: #111;
      padding: 40px;
      border-radius: 10px;
      margin-top: 150px;
      margin-right: 180px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      max-width: 400px;
    }

    .form-container input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
    }

    .form-container label {
      font-size: 1rem;
      margin-right: 10px;
    }

    .form-container button {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #ddd;
    }

    input::placeholder {
        font-family: 'Lora', serif;
        color: #ccc;
    }

  </style>
</head>
<body>
  <div class="title">Stock Lookup</div>
  <div class="form-container">
    <form method="GET" action="/search">
      <input type="text" name="search" placeholder="Enter company or ticker" required />
      <br>
      <label>
        <input type="radio" name="type" value="ticker" checked />
        Search by Ticker
      </label>
      <label>
        <input type="radio" name="type" value="company" />
        Search by Company
      </label>
      <br><br>
      <button type="submit">Search</button>
    </form>
  </div>
</body>
</html>
